  <div class="cards-container">
    <app-cards
      *ngFor="let pokemon of getPokemonForPage(currentPage)"
      [hero]="pokemon"
      [backgroundColor]="pokemon.backgroundColor"
      [pokemonDetails]="pokemonDetails"
      (openPopup)="openPopup($event)"
    ></app-cards>
    <app-popup
      [fetchEvolutionData]="data"
      [selectedPokemon]="selectedPokemon"
      (closePopup)="closePopup()"
      [isPopupOpen]="isPopupOpen"
    ></app-popup>
  </div>

  <div>
    <nav class="Page_navigation_example">
      <button
        class="page-link"
        href="#"
        (click)="paginationFunction(0)"
        [disabled]="currentPage === 1"
      >
        Previous
      </button>

      &nbsp;&nbsp;

      <a class="page-link" href="#">1</a>

      &nbsp;&nbsp;

      <button
        class="page-link"
        href="#"
        (click)="paginationFunction(1)"
        [disabled]="currentPage === totalPages()"
      >
        Next
      </button>
    </nav>
  </div>

  <br /><br />
  <div class="forms">
    <div class="template-form">
      Template-Driven-Form
      <form #basicForm="ngForm" (ngSubmit)="getTemplateData(basicForm.value)">
        <input
          type="text"
          ngModel
          placeholder="Enter Name"
          name="name"
          required
        />
        <br /><br />
        <input
          type="text"
          ngModel
          placeholder="Enter paragraph"
          name="para"
          required
        />
        <br /><br />
        <div class="charactersTemplate">
          <input
            type="text"
            ngModel
            placeholder="Enter value height"
            name="height"
          />
          <input
            type="text"
            ngModel
            placeholder="Enter value weight"
            name="weight"
          />
          <input type="text" ngModel placeholder="Enter gender" name="gender" />
          <input
            type="text"
            ngModel
            placeholder="Enter egg group"
            name="eggGroup"
          />
          <input
            type="text"
            ngModel
            placeholder="Enter abilities"
            name="abilities"
          />
          <input type="text" ngModel placeholder="Enter type" name="type" />
          <input
            type="text"
            ngModel
            placeholder="Weak Against "
            name="weakAgainst"
          />
        </div>
        <br />
        <div class="statsTemplate">
          <input type="text" ngModel placeholder="Enter value HP" name="hp" />
          <input
            type="text"
            ngModel
            placeholder="Enter value Attack"
            name="attack"
          />
          <input
            type="text"
            ngModel
            placeholder="Enter value Defence"
            name="defence"
          />
          <input
            type="text"
            ngModel
            placeholder="Enter value speed"
            name="speed"
          />
          <input
            type="text"
            ngModel
            placeholder="Enter value sp.Attack"
            name="spAttack"
          />
          <input
            type="text"
            ngModel
            placeholder="Enter value sp.Def"
            name="spDef"
          />
        </div>
        <button [disabled]="basicForm.invalid">Submit</button>
      </form>
    </div>
